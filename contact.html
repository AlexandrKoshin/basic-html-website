<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple contact form HTML-only website">
    <meta name="description" content="A simple contact form HTML-only website for a roadmap.sh Frontend branch">
    <meta name="keywords" content="HTML, simple html-only, website, roadmap.sh, frontend project, road">
    <meta name="author" content="Alexandr Koshin">
    <title>Contact | Basic HTML Website</title>
</head>

<body style="font-family: cursive;">
    <header
        style="position: sticky; top: 10px; display: flex; justify-content: space-between; align-items: center; margin: 10px 20px;">
        <a class="logo" style="display: flex; align-items: center; gap: 12px;">
            <img class="logo-img" src="icon.png" alt="logo" width="40">
            <span class="logo-text">AlexandrKoshin</span>
        </a>
        <nav>
            <ul class="nav-ul" style="list-style: none; margin-block: 0; padding-inline: 0; display: flex; gap: 6px;">
                <li style="width: max-content;" class="nav-item">
                    <a style="text-decoration: none; color: currentColor;" href="https://alexandrkoshin.github.io/basic-html-website/homepage.html">Home /</a>
                </li>
                <li style="width: max-content;" class="nav-item">
                    <a style="text-decoration: none; color: currentColor;" href="https://alexandrkoshin.github.io/basic-html-website/projects.html">Projects /</a>
                </li>
                <li style="width: max-content;" class="nav-item">
                    <a style="text-decoration: none; color: currentColor;" href="https://alexandrkoshin.github.io/basic-html-website/articles.html">Articles /</a>
                </li>
                <li style="width: max-content;" class="nav-item">
                    <a style="text-decoration: none; color: currentColor;" href="https://alexandrkoshin.github.io/basic-html-website/contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h1 style="margin-left: 5%;">Contact Me</h1>
            <form style="display: flex; flex-direction: column; width: 30%; margin-left: 5%;" action="#" method="POST">
                <label for="name">Name:</label>
                <input style="border: 3px solid black; margin: 5px 0 20px 0; border-radius: 10px; height: 40px;"
                    type="text" id="name" name="name" placeholder=" Enter your name" required>

                <label for="email">Email:</label>
                <input style="border: 3px solid black; margin: 5px 0 20px 0; border-radius: 10px; height: 40px;"
                    type="email" id="email" name="email" placeholder=" Enter your email" required>

                <label for="message">Message:</label>
                <textarea style="border: 3px solid black; margin: 5px 0 20px 0; border-radius: 10px; height: 40px;"
                    name="message" id="message" placeholder=" Enter message" rows="5"></textarea>

                <button
                    style=" cursor: pointer; font-weight: 500; font-family: cursive; width: 40%; height: 40px; border-radius: 10px;"
                    type="submit">Send Message</button>
            </form>
        </section>
        <footer style="text-align: center; margin-top: 6%;">
            <p>&copy; all rights reserved 2025</p>
        </footer>
    </main>
</body>

</html>
